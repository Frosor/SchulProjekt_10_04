<html>

<head>
    <meta charset="utf-8">

    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="jQuary3.3.1.js"></script>
    <script src="script.js"></script>

    <title>Zahlen merken</title>
</head>

<body>

    <div class="jumbotron text-center">
        <h1>Zahlen merken</h1>
        <p>Testen Sie ihr Kurzzeitgedächniss! </p>
    </div>

    <div class="container mb-4 mx-auto">

        <div class=" row " style="height:50px; ">
            <div class="col-2 bg-dark text-light pt-2" id="Anleitung">
                <h4>Anleitung:</h4>
            </div>

            <div class=" col-8 bg-light">
                <button class="btn btn-dark btn-block" id="StartButton">
                    <h5> Start </h5>
                </button>

            </div>

            <div class="col-2 bg-info text-dark pt-2">
                <h4> Zeit Ändern: </h4>
            </div>
        </div>

        <div class="row " style="height:650px; ">
            <div class="col-2 bg-dark text-light " id="Anleitung_text">
                <br>
                <b>Zahlen merken: </b>
                <br>Die Zahlen werden für eine bestimmte Zeit angezeigt, anschließend verschwinden sie.
                <br>
                <br>Dann die Felder in der richtigen Reihenfolge anklicken!

            </div>

            <div class="col-8 bg-light mx-auto" id="Spielfeld">

            </div>

            <div class="col-2 bg-info" id="Zeit_Einstellen">
                <h4 class="mt-5">
                    <button class="btn btn-outline-dark btn-block " id="1_Sekunde"> 1 Sekunde </button>
                    <button class="btn btn-outline-dark btn-block " id="1_5_Sekunde"> 1,5 Sekunde </button>
                    <button class="btn btn-outline-dark btn-block " id="2_Sekunde"> 2 Sekunde </button>
                </h4>
            </div>
        </div>

        <div class="row " style="height:50px; ">
            <div class="col-2 bg-dark "></div>

            <div class="col-8 bg-light" id="UntenMitte">

                <button class="btn btn-dark btn-block" id="ResetButton">
                    <h5>Reset</h5>
                </button>

            </div>

            <div class="col-2 bg-info"></div>
        </div>

        <div class="row" style="height:50px;">
            <a href="main.html" id="Reaktion_link" class="btn btn-block mt-2 btn-outline-dark">
                <h5> Reaktionsspiel </h5>
            </a>
        </div>
    </div>

</body>

</html>
